<!DOCTYPE html>
<html>
<head>
  <title>Custumer Registration Detail</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Custumer Registration</h2>
  <div class="row">
   <div class="col-6">
  <form>
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Customer No:</label>
    <input type="number" class="form-control" id="cname" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Customer Name:</label>
    <input type="text" class="form-control" id="cname" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Phone No:</label>
    <input type="text" class="form-control" id="cno" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Address:</label>
    <input type="text" class="form-control" id="add" aria-describedby="emailHelp">
  </div>
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email:</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password:</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  </div>
  <button type="submit" class="btn btn-primary text-center">Register</button>
</form>
</div>
</div>
</div>
</body>
</html>
